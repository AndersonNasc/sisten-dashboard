<div style="width: 96%;">
    <mat-card class="cardWithShadow">
      <mat-card-content class="p-24">
        <div class="d-flex justify-content-between">
          <mat-card-title class="title">Eventos</mat-card-title>

          <!-- <div class="col-12" style="margin-top:3vw">
            <div class="col-6">
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Tipo Log</mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <input matInput formControlName="tempoTransmitirMensagemFixaHora" />
              </mat-form-field>
            </div>
          </div> -->
          
        </div>
  
        <div class="table-responsive m-t-16">
          <table mat-table [dataSource]="dataSource" class="w-100">
            <!-- _id Column -->
            <!-- <ng-container matColumnDef="_id">
              <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
                Id
              </th>
              <td mat-cell *matCellDef="let element" class="mat-body-1">
                {{ element._id }}
              </td>
            </ng-container> -->

             <!-- Painel Column -->
             <ng-container matColumnDef="painel_evento">
              <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
                Painel
              </th>
              <td mat-cell *matCellDef="let element" class="mat-body-1">
                {{ element.atributos.platform }}
              </td>
            </ng-container>

             <!-- Descrição Column -->
             <ng-container matColumnDef="descricao_evento">
              <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
                Status
              </th>
              <td mat-cell *matCellDef="let element" class="mat-body-1">
                {{ element.status }}
              </td>
            </ng-container>

             <!-- Tipo Column -->
             <ng-container matColumnDef="tipo_evento">
              <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
                Tipo
              </th>
              <td mat-cell *matCellDef="let element" class="mat-body-1">
                {{ element.tipo }}
              </td>
            </ng-container>

            <!-- Host Column -->
             <ng-container matColumnDef="host_evento">
              <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
                Host
              </th>
              <td mat-cell *matCellDef="let element" class="mat-body-1">
                {{ element.atributos.host }}
              </td>
            </ng-container>

            <!-- Port Column -->
             <ng-container matColumnDef="port_evento">
              <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
                Porta
              </th>
              <td mat-cell *matCellDef="let element" class="mat-body-1">
                {{ element.atributos.port }}
              </td>
            </ng-container>

            <!-- Data Column -->
            <ng-container matColumnDef="data_evento">
              <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14"> 
                Data
              </th>
              <td mat-cell *matCellDef="let element" class="mat-body-1">
                {{ element.data }}
              </td>
            </ng-container>

           
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
          <mat-paginator
            [pageSizeOptions]="[20]"
            showFirstLastButtons
            aria-label="Select page of periodic elements"
          >
          </mat-paginator>
          <mat-progress-spinner *ngIf="exibirSpinner" class="spinner" mode="indeterminate"></mat-progress-spinner>
        </div>
       
      </mat-card-content>
    </mat-card>
  </div>
