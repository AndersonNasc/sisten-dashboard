<div class="flex">
  <div class="blank-layout-container bg-light-primary mt-5">
    <div
      class="position-relative w-100 h-100 bg-gredient justify-content-center"
    >
      <div class="col-lg-4 d-flex align-items-center">
        <mat-card class="cardWithShadow boxed-auth">
          <mat-card-content class="p-32">
            <form class="m-t-30" [formGroup]="loginForm">
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
                >Email</mat-label
              >
              <mat-form-field
                appearance="outline"
                class="w-100"
                color="primary"
              >
                <input
                  matInput                  
                  formControlName="usuario"
                >
              </mat-form-field>
              <!-- password -->
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
                >Senha</mat-label
              >
              <mat-form-field
                appearance="outline"
                class="w-100"
                color="primary"
              >
                <input matInput type="password" formControlName="senha" >
              </mat-form-field>

              <div class="d-flex align-items-center m-b-12">
                <a
                  routerLink="forgot-password"
                  class="text-primary f-w-600 text-decoration-none m-l-auto f-s-14"
                >
                  Esqueceu a senha?</a
                >
              </div>
              <a
                mat-flat-button
                class="w-100 mt-2 btn-register"
                (click)="login()"
              >
                Entrar
              </a>
              <!-- input -->
            </form>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
