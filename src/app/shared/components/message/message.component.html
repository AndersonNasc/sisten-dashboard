<h1 mat-dialog-title>Envio de Mensagem</h1>
<div mat-dialog-content>
  <mat-form-field>
    <textarea matInput [(ngModel)]="message" placeholder="Enter text"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="save( )">Salvar</button>
  <button mat-button [mat-dialog-close] cdkFocusInitial>Fechar</button>
</div>
